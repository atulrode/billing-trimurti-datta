<div class="container py-4">
  <h4>Bill History</h4>
  <div class="mb-3">
    <input class="form-control" placeholder="Search bills by invoice or customer" [(ngModel)]="search">
  </div>

  <div class="card">
    <div class="list-group list-group-flush">
      <div class="list-group-item" *ngFor="let b of filtered()">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-bold">{{ b.invoiceNo }}</div>
            <small class="text-muted">{{ b.date | date:'short' }}</small>
            <div>{{ b.customerName || 'Walk-in' }} • {{ b.items.length }} items</div>
          </div>
          <div class="text-end">
            <div class="fw-bold">₹{{ b.total | number:'1.2-2' }}</div>
            <small class="badge bg-{{ b.status==='paid' ? 'success' : 'warning' }}">{{ b.status }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
