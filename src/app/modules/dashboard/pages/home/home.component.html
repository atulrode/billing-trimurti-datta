  <!-- Summary Stats -->
  <div class="row mb-4">
    <div class="col-md-3" *ngFor="let stat of stats">
      <div class="card shadow-sm text-center p-3">
        <div class="fs-5 text-secondary">
          <i [ngClass]="stat.icon" class="me-2"></i>{{ stat.label }}
        </div>
        <div class="fw-bold fs-4">{{ stat.value }}</div>
      </div>
    </div>
  </div>

  <!-- Low Stock + Recent Sales -->
  <div class="row g-4">
    <!-- Low Stock -->
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-bold"><i class="fas fa-exclamation-triangle text-warning me-2"></i>Low Stock Alerts</span>
          <a routerLink="/inventory" class="text-primary small">View All Inventory</a>
        </div>
        <div class="list-group list-group-flush">
          <div class="list-group-item" *ngFor="let item of lowStock">
            <div class="fw-semibold">{{ item.name }}</div>
            <small class="text-muted">Supplier: {{ item.supplier }}</small>
            <div class="text-danger fw-bold">{{ item.current }}/{{ item.min }} units</div>
            <small class="text-muted">Current / Minimum</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Sales -->
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-bold"><i class="fas fa-receipt text-success me-2"></i>Recent Sales</span>
          <a routerLink="/billing" class="text-primary small">View All</a>
        </div>
        <div class="list-group list-group-flush">
          <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let sale of sales">
            <div>
              <div class="fw-semibold">{{ sale.id }} - {{ sale.type }}</div>
              <small class="text-muted">{{ sale.name }}</small>
            </div>
            <div class="text-end">
              <div class="fw-bold text-success">â‚¹{{ sale.amount }}</div>
              <small class="text-muted">{{ sale.time }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="row mt-4 g-3">
    <div class="col-md-3" *ngFor="let action of quickActions">
      <button class="btn w-100 p-3" [ngClass]="action.class" (click)="navigate(action.route)">
        <i [ngClass]="action.icon" class="me-2"></i>{{ action.label }}
      </button>
    </div>
  </div>

</div>
